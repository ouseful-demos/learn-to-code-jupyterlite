name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install the dependencies
        run: |
          python -m pip install -r requirements.txt
      - name: Build Jupyter Book
        run: |
          python -m pip install jupyter-book thebe
          jupyter book build src
          mkdir -p dist/
          touch src/_build/html/.nojekyll
          cp -R src/_build/html/* dist/  
      - name: Build the JupyterLite site
        run: |
          cp README.md content
          jupyter lite build --contents content --output-dir dist/jupyterlite
          cp -R custom/* dist/jupyterlite/
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: jupyterlite-demo dist ${{ github.run_number }}
          path: ./dist

  deploy:
    #if: github.ref == 'refs/heads/main'
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
      - uses: actions/download-artifact@v2
        with:
          name: jupyterlite-demo dist ${{ github.run_number }}
          path: ./dist
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          branch: gh-pages
          folder:  ./dist # The folder the action should deploy.
